<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="/src/output.css" rel="stylesheet">
  <style>
  * {
    font-family: 'Bricolage Grotesque', sans-serif;
  }
</style>


  <title>WORKLY</title>
</head>

<body class="font-bricolage">

<nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">

        <!-- Mobile: Logo -->
        <div class="flex items-center md:hidden">
          <img src="/assets/workly.png" alt="workly logo" class="w-44" />

        </div>

        <!-- Desktop: Left nav -->
        <div class="hidden md:flex space-x-6">
          <a href="#" class="text-gray-700 hover:text-orange-500 font-medium">Home</a>
          <a href="#" class="text-gray-700 hover:text-orange-500 font-medium">About</a>
          <a href="#" class="text-gray-700 hover:text-orange-500 font-medium">Service</a>
          <a href="#" class="text-gray-700 hover:text-orange-500 font-medium">Spaces</a>
        </div>

        <!-- Center: Logo (desktop only) -->
        <div class="hidden md:block absolute left-1/2 transform -translate-x-1/2">
          <img src="/assets/workly.png" alt="workly logo" class="w-56" />
        </div>

        <!-- Right: Contact Button (desktop) + Burger icon (mobile) -->
        <div class="flex items-center">
          <a href="#" class="hidden md:inline-block bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition">Contact Us</a>

          <!-- Burger Icon -->
          <button id="menu-btn" class="md:hidden focus:outline-none ml-4">
            <img src="/assets/burger.svg" alt="" srcset="">
          </button>
        </div>

      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
      <a href="#" class="block py-2 text-gray-700 hover:text-orange-500 font-medium">Home</a>
      <a href="#" class="block py-2 text-gray-700 hover:text-orange-500 font-medium">About</a>
      <a href="#" class="block py-2 text-gray-700 hover:text-orange-500 font-medium">Service</a>
      <a href="#" class="block py-2 text-gray-700 hover:text-orange-500 font-medium">Spaces</a>
      <a href="#" class="block mt-2 bg-orange-500 text-white text-center px-4 py-2 rounded-lg hover:bg-orange-600 transition">Contact Us</a>
    </div>
  </nav>


  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });


    
  </script>
</body>

</html>
